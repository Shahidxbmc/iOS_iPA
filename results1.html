<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Set page title. -->
    <title>Minimal YouTube Viewer</title>

    <!-- Set page description. -->
    <meta name="description" content="A YouTube Front-End that reduces unncessary elements to prevent distraction."/>

    <!-- Import CSS styling. -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- Import Font Family 'Inter' from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"> 

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/img/favicon/site.webmanifest">
    <link rel="mask-icon" href="/img/favicon/safari-pinned-tab.svg" color="#000000">
    <link rel="shortcut icon" href="/img/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="msapplication-config" content="/img/favicon/browserconfig.xml">
    <meta name="theme-color" content="#FFFFFF">
</head>
<body>
    <header>
        <form class="search__form" id="searchForm" action="results" method="get">
            <div class="search__form--container">
                <input class="search__form--input" name="search_query" id="searchQuery" type="text" placeholder="Search" autocapitalize="off" autocomplete="off" spellcheck="false">
            </div>
            <button class="search__form--button" type="submit">
                <svg class="search__form--icon" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24" focusable="false"><path d="m20.87 20.17-5.59-5.59C16.35 13.35 17 11.75 17 10c0-3.87-3.13-7-7-7s-7 3.13-7 7 3.13 7 7 7c1.75 0 3.35-.65 4.58-1.71l5.59 5.59.7-.71zM10 16c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"></path></svg>
            </button>
        </form>
    </header>

    <div class="search__results" id="searchResults"></div>

   

    <!-- Import Javascript scripts. -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="results1.js"></script>
</body>
</html>
